<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test your typing speed</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="timer">0</div>
      <div class="start"><button class="start-btn">Start</button></div>
      <div class="box">
        <div class="random-quote">
          Click start button to start typing
        </div>
        <div class="input">
          <textarea
            id="typing"
            cols="50"
            rows="8"
            placeholder="Start typing .."
            disabled
          ></textarea>
        </div>
      </div>
    </div>
    <div class="finish">
      <div class="content">
        <p></p>
        <button class="start-btn">Start again</button>
      </div>
    </div>
  </body>
</html>
